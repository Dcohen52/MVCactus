<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVCactus Example</title>
    <link rel="stylesheet" href="{{ url_for_static('styles.css') }}">
</head>
<body>
    <h1>MVCactus Example</h1>
    <p>Click the button below to fetch data from the /api/data endpoint:</p>
    <button id="fetch-data-btn">Fetch Data</button>
    <p id="api-data-result"></p>

    <script>
        document.getElementById('fetch-data-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                document.getElementById('api-data-result').innerText = data.message;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
